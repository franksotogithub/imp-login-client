<div class="content ">

<p-card>
  <div class="col-12">
    <h1>Lista  de Sistemas</h1>

  </div>


  <p-table #dt [value]="sistemas"   styleClass="p-datatable-customers" [rowHover]="true"
  [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" [loading]="loading"
  [paginator]="true" currentPageReportTemplate="Viendo {first} hasta {last} de {totalRecords} registros"
  [filterDelay]="0" [globalFilterFields]="['sisNombre','sisUrl']">
  <ng-template pTemplate="caption">
      <div class="table-header">



          <span class="p-input-icon-left">
              <i class="pi pi-search"></i>
              <input pInputText type="text" (input)="dt.filterGlobal($any($event.target).value, 'contains')" placeholder="Global Search" />

          </span>
          <button
          pButton
          type="button"
          label="Agregar"
          icon="pi pi-plus"
          class="p-button-primary p-button-rounded mr-2 mb-2"
          (click)="crear()"
          >
          </button>


      </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>

        <th pSortableColumn="sisNombre">Nombre <p-sortIcon field="sisNombre"></p-sortIcon></th>
        <th pSortableColumn="sisUrl">Direccion del Sistema <p-sortIcon field="sisUrl"></p-sortIcon></th>
        <th ></th>

    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-sistema>
    <tr>
      <td>{{ sistema.sisNombre }}</td>

      <td>{{ sistema.sisUrl }}</td>
      <td>
        <button
        pButton
        type="button"
        label=""
        icon="pi pi-pencil"
        class="p-button-warning p-button-rounded mr-2 mb-2"
        (click)="actualizar(sistema)"
        >

        </button>
<!--
        <button
        pButton
        (click)="eliminar(sistema)"
        class="p-button-danger p-button-rounded p-mr-2 mb-2"
        icon="pi pi-trash"

      ></button>-->
      </td>
    </tr>

  </ng-template>
</p-table>



</p-card>

</div>



<p-confirmDialog #cd [style]="{ width: '50vw' }">
  <ng-template pTemplate="header">
    <h3>Eliminar Sistema</h3>
  </ng-template>
  <ng-template pTemplate="footer">
    <button
      type="button"
      class="p-button-outlined p-button-danger"
      pButton
      icon="pi pi-times"
      label="Cancelar"
      (click)="cd.reject()"
    ></button>
    <button
      type="button"
      class="p-button-success"
      pButton
      icon="pi pi-check"
      label="Aceptar"
      (click)="cd.accept()"
    ></button>
  </ng-template>
</p-confirmDialog>
